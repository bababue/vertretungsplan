<!doctype html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vertretungsplan | BBS Friesoythe</title>

        <!-- Bootstrap 5.2.3-->
        <script src="{{ url_for('static',filename='bootstrap.bundle.min.js') }}"></script>
        <link
            rel="stylesheet"
            href="{{ url_for('static',filename='bootstrap.min.css') }}"
        />

        <!-- HTMX 1.9.12-->
        <script src="{{ url_for('static',filename='htmx.min.js') }}"></script>

        <!-- Custom Styling -->
        <link
            rel="stylesheet"
            href="{{ url_for('static',filename='style.css') }}"
        />
        <link
            rel="icon"
            type="image/x-icon"
            href="{{ url_for('static',filename='favicon.png') }}"
        />
    </head>
    <body>
        <div class="container mt-4">
            <h4 class="text-center mb-1">
                <a
                    href="https://bbs-friesoythe.de/wp-content/uploads/2019/08/speiseplan-ts.pdf"
                    >Speiseplan</a
                >
            </h4>
            <h1 class="text-center mb-1">Vertretungsplan</h1>

            <div id="content" class="mb-3 text-center">
                <form
                    hx-post="/query"
                    hx-trigger="change, load"
                    hx-target="#results"
                >
                    <input
                        class="inputs"
                        value="{{default_date}}"
                        type="date"
                        id="date"
                        name="date"
                    />

                    <select class="inputs" name="kurs" id="kurs">
                        {% include "courses.html" %}
                    </select>
                </form>
            </div>
            <div class="table-responsive">
                <table id="results" class="table table-striped">
                    <!-- HTMX goes in here -->
                </table>
            </div>
        </div>
    </body>
</html>
